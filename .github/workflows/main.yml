name: not x1q build kernel

on:
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Build target (all, Image, dtbs, or dtbo.img)'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - Image
        - dtbs
        - dtbo.img

env:
  ARTIFACT_DIR: kernel_artifacts_${{ github.run_number }}

jobs:
  buildkernel:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout repository
      - uses: actions/checkout@v4
        with:
          submodules: recursive
        
      # Setup environment
      - name: Setup environment
        run: |
           sudo apt-get update -y
           sudo apt-get install -y \
             git ccache automake flex lzop bison gperf build-essential \
             zip curl zlib1g-dev g++-multilib libxml2-utils bzip2 libbz2-dev \
             squashfs-tools pngcrush schedtool dpkg-dev make optipng maven libssl-dev \
             pwgen libswitch-perl policycoreutils minicom libxml-sax-base-perl \
             libxml-simple-perl bc libc6-dev-i386 libx11-dev lib32z-dev \
             libgl1-mesa-dev xsltproc unzip device-tree-compiler python3 zstd \
             binutils gcc g++ p7zip p7zip-full build-essential bc flex bison libssl-dev libelf-dev python3 python3-pip
           sudo apt-get clean -y

      # Initialize submodules
      - name: Initialize submodules
        run: git submodule update --init --recursive

      # Create artifact directory with unique name
      - name: Create artifact directory
        run: |
          echo "Creating artifact directory: ${{ env.ARTIFACT_DIR }}"
          mkdir -p "${{ env.ARTIFACT_DIR }}" || {
            echo "Failed to create directory, trying with sudo..."
            sudo mkdir -p "${{ env.ARTIFACT_DIR }}" && sudo chown -R runner:runner "${{ env.ARTIFACT_DIR }}"
          }
          ls -la

      # Rest of your steps...
      - name: Set permissions
        run: chmod +x x1q.sh

      - name: Build kernel
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHATID: ${{ secrets.TELEGRAM_CHATID }}
        run: |
           sudo bash x1q.sh ${{ github.event.inputs.build_target }}

      # Prepare artifacts
      - name: Prepare artifacts
        run: |
          if [[ -f out/arch/arm64/boot/Image.gz-dtb ]]; then
            cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3/Image.gz-dtb
          elif [[ -f out/arch/arm64/boot/Image-dtb ]]; then
            cp out/arch/arm64/boot/Image-dtb AnyKernel3/Image-dtb
          elif [[ -f out/arch/arm64/boot/Image.gz ]]; then
            cp out/arch/arm64/boot/Image.gz AnyKernel3/Image.gz
          elif [[ -f out/arch/arm64/boot/Image ]]; then
            cp out/arch/arm64/boot/Image AnyKernel3/Image
          fi
          if [[ -f out/arch/arm64/boot/dtbo.img ]]; then
            cp out/arch/arm64/boot/dtbo.img AnyKernel3/dtbo.img
          fi

      # Upload kernel artifact
      - name: Upload kernel to artifact
        uses: actions/upload-artifact@v4
        with:
          name: output_kernel
          path: AnyKernel3/*
